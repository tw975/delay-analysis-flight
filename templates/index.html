<!DOCTYPE html>
<html>
<head>
    <title>Flight Delay Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #bdc3c7;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #27ae60;
        }

        .nav {
            text-align: right;
            margin-bottom: 10px;
        }

        .nav a {
            text-decoration: none;
            color: #3498db;
        }

        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/about">About</a>
        </div>

        <h1>Flight Delay Predictor</h1>
        <form action="/predict" method="POST">
            <label for="name">Airline Carrier:</label>
            <select name="name" id="name" readonly>
                <option value="DL">DL</option>
            </select>
            <br><br>


            <label for="month">Month (1–12):</label>
            <input type="number" name="month" min="1" max="12" required>

            <label for="dayofmonth">Day of Month (1–31):</label>
            <input type="number" name="dayofmonth" min="1" max="31" required>

            <label for="dayofweek">Day of Week (1=Mon, 7=Sun):</label>
            <input type="number" name="dayofweek" min="1" max="7" required>

            <label for="origin">Origin Airport:</label>
            <select name="origin" required>
                <option value="msp">MSP</option>
                <option value="dtw">DTW</option>
                <option value="jfk">JFK</option>
                <option value="sea">SEA</option>
                <option value="alt">ATL</option>
            </select>

            <label for="destination">Destination Airport:</label>
            <select name="destination" required>
                <option value="msp">MSP</option>
                <option value="dtw">DTW</option>
                <option value="jfk">JFK</option>
                <option value="sea">SEA</option>
                <option value="alt">ATL</option>
            </select>

            <label for="dept">Scheduled Departure Time (HHMM):</label>
            <input type="number" name="dept" required>

            <label for="arrtime">Arrival Time (HHMM):</label>
            <input type="number" name="arrtime" required>

            <label for="actdept">Actual Departure Time (HHMM):</label>
            <input type="number" name="actdept" required>

            <label for="distance">Distance (in miles):</label>
            <input type="number" name="distance" id="distance" required>
            <br><br>


            <button type="submit">Predict</button>
        </form>

        {% if showcase %}
            <div class="result">{{ showcase }}</div>
        {% endif %}
    </div>
</body>
</html>
